<div class="container member">
    <section class="login">
        <h2>會員註冊</h2>
        <div class="form-row">
            <div class="form-row__name">E-Mail帳號</div>
            <div class="form-row__field">
                <input type="email" placeholder="請輸入有效的E-Mail">
            </div>
        </div>

        <div class="form-row focus">
            <div class="form-row__name">密碼</div>
            <div class="form-row__field">
                <input type="password" placeholder="不含空白，6-30位英數字">

                <!-- 顯示密碼icon -->
                <button class="icon-btn"><i class="fa-solid fa-eye"></i></button>
                <!-- <button class="icon-btn"><i class="fa-sharp fa-solid fa-eye-slash"></i></button> -->
            </div>

            <div class="error-msg"><i class="fa-solid fa-circle-exclamation"></i> 密碼輸入錯誤</div>
        </div>

        <div class="form-row">
            <div class="form-row__name">確認密碼</div>
            <div class="form-row__field">
                <input type="password" placeholder="再次輸入密碼">

                <!-- 顯示密碼icon -->
                <button class="icon-btn"><i class="fa-solid fa-eye"></i></button>
                <!-- <button class="icon-btn"><i class="fa-sharp fa-solid fa-eye-slash"></i></button> -->
            </div>
        </div>

        <div class="form-row">
            <div class="form-row__name">暱稱</div>
            <div class="form-row__field">
                <input type="text" placeholder="以此暱稱為學生上課名稱，30字內">
            </div>
        </div>

        <div class="form-row">
            <div class="form-row__name">性別</div>
            <div class="form-row__field">
                <input name="sex" id="sex1" type="radio" value="">
                <label for="sex1"><span class="icon"><i class="fa-solid fa-check"></i></span>男性</label>

                <input name="sex" id="sex2" type="radio" value="">
                <label for="sex2"><span class="icon"><i class="fa-solid fa-check"></i></span>女性</label>
            </div>
        </div>

        <div class="form-row">
            <div class="form-row__name">生日</div>
            <div class="form-row__field">
                <input type="text" placeholder="年/月/日">

                <!-- icon -->
                <button class="icon-btn"><i class="fa-solid fa-calendar-days"></i></button>
            </div>
        </div>

        <div class="form-row">
            <div class="form-row__field">
                <input name="openad" id="openad" type="checkbox" value="" checked>
                <label for="openad"><span class="icon"><i class="fa-solid fa-check"></i></span>開啟公益廣告</label>
            </div>
        </div>

        <div class="form-row">
            <div class="form-row__field">
                <input name="openad" id="openad" type="checkbox" value="" checked>
                <label for="openad"><span class="icon"><i class="fa-solid fa-check"></i></span>已詳閱並且同意本平台<a target="_blank" href="#">使用條款</a></label>
            </div>
        </div>
